<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>起步 - vue.js</title>
        <meta charset="utf-8">
        <script src="https://npmcdn.com/vue/dist/vue.js"></script>

        <script type="text/javascript">
          new Vue({
            el: '#app',
            data: {
              message: 'Hellp Vue.js!'
            }
          })
        </script>

    </head>
    <body>
      <div id="app">
      <p>{{ message }}</p>
      <input v-model="message">
      </div>
    </body>
</html>
